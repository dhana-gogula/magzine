<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }
        .cover {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://source.unsplash.com/800x1200/?fashion,magazine') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
        }
        .headline-container {
            position: absolute;
            bottom: 10%;
            left: 10%;
            right: 10%;
        }
        .headline {
            font-size: 2rem;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .caption {
            font-size: 1rem;
            font-weight: 300;
            color: white;
        }
        .decorative-line {
            position: absolute;
            width: 60%;
            height: 4px;
            background: white;
            top: 50px;
            left: 20%;
        }
        .cover::before, .cover::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            z-index: 1;
        }
        .cover::before {
            top: 10%;
            left: 10%;
        }
        .cover::after {
            bottom: 10%;
            right: 10%;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="decorative-line"></div>
        <div class="title">The Modern Look</div>
        <div class="headline-container">
            <div class="headline"> "The Future of Fashion"</div>
            <div class="caption">Exclusive insights from top designers around the world.</div>
        </div>
    </div>
</body>
</html>
